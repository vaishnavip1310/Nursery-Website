<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/* Style all input fields */
input {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
}

/* Style the submit button */
input[type=submit] {
  background-color: #FF3300;
  color: white;
}

/* Style the container for inputs */
.container {
  background-color: #f1f1f1;
  padding: 20px;
}

/* The message box is shown when the user clicks on the password field */
#message {
  display:none;
  background: #f1f1f1;
  color: #000;
  position: relative;
  padding: 20px;
  margin-top: 10px;
}

#message p {
  padding: 10px 35px;
  font-size: 18px;
}

/* Add a green text color and a checkmark when the requirements are right */
.valid {
  color: green;
}

.valid:before {
  position: relative;
  left: -35px;
  content: "?";
}

/* Add a red text color and an "x" when the requirements are wrong */
.invalid {
  color: red;
}

.invalid:before {
  position: relative;
  left: -35px;
  content: "?";
}
</style>
</head>
<body>

<h1><center>Registration</center></h1>


<div class="container">
  <form id="myForm">
    <label for="usrname">Username</label>
    <input type="text" id="usrname" name="usrname" required>
    
    <label for="usrname">Email</label>
    <input type="text" id="mail" name="mail" required>
    
    <label for="usrname">Mobile No</label>
    <input type="text" id="mob" name="mob" required>

    <label for="psw">Password</label>
    <input type="password" id="psw1" name="psw1" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
    
    <label for="psw">Repeat Password</label>
    <input type="password" id="psw2" name="psw2" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
    
    <!-- <input type="submit" id="jsonbtn1" value="Submit" onclick="register()"> -->
    <input type="submit" id="jsonbtn1" value="Submit"> 

    <div class="container signin">
    <!-- <p>Already have an account? <a href="Username.html">Log in</a>.</p> -->
  </div>
  </form>
</div>

<div id="message">
  <h3>Password must contain the following:</h3>
  <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
  <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
  <p id="number" class="invalid">A <b>number</b></p>
  <p id="length" class="invalid">Minimum <b>8 characters</b></p>
</div>

<script>
  document.getElementById("myForm").addEventListener("submit", function(e) {
    e.preventDefault(); // Prevent form submission

    // Retrieve input field values
    var username = document.getElementById("usrname").value;
    var email = document.getElementById("mail").value;
    var mobileNo = document.getElementById("mob").value;
    var password1 = document.getElementById("psw1").value;
    var password2 = document.getElementById("psw2").value;

    // Create JavaScript object to store the data
    var data = {
      username: username,
      email: email,
      mobileNo: mobileNo,
      password1: password1,
      password2: password2
    };

    // Convert the data object to JSON
    var jsonData = JSON.stringify(data);

    // Create a new Blob object with the JSON data
    var blob = new Blob([jsonData], { type: "application/json" });

    // Create a link element to trigger the file download
    var link = document.createElement("a");
    link.href = URL.createObjectURL(blob);
    link.download = `${username}.json`;
    link.click();
    window.location.href = "/";
    
  });
</script>

</body>
